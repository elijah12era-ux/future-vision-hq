<svg viewBox="0 0 650 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Futuristic International logo">
  <!-- Fan icon - 4 blade propeller centered at (80, 80) -->
  <g id="fan" transform="translate(80, 80)">
    <!-- Blade 1 - Top -->
    <path d="M 0,-45 C 15,-45 28,-38 35,-25 C 42,-12 42,2 38,12 L 8,8 C 10,2 10,-8 5,-18 C 3,-22 1,-28 0,-35 Z" fill="#01C1B4"/>
    
    <!-- Blade 2 - Right -->
    <path d="M 45,0 C 45,15 38,28 25,35 C 12,42 -2,42 -12,38 L -8,8 C -2,10 8,10 18,5 C 22,3 28,1 35,0 Z" fill="#01C1B4" opacity="0.95"/>
    
    <!-- Blade 3 - Bottom -->
    <path d="M 0,45 C -15,45 -28,38 -35,25 C -42,12 -42,-2 -38,-12 L -8,-8 C -10,-2 -10,8 -5,18 C -3,22 -1,28 0,35 Z" fill="#01C1B4" opacity="0.96"/>
    
    <!-- Blade 4 - Left -->
    <path d="M -45,0 C -45,-15 -38,-28 -25,-35 C -12,-42 2,-42 12,-38 L 8,-8 C 2,-10 -8,-10 -18,-5 C -22,-3 -28,-1 -35,0 Z" fill="#01C1B4" opacity="0.97"/>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="11" fill="#01C1B4"/>
  </g>

  <!-- Wording - Company name and tagline -->
  <g id="wording" transform="translate(200, 80)">
    <!-- FI Text -->
    <text x="0" y="-12" font-family="Montserrat, Poppins, system-ui, sans-serif" font-size="48" font-weight="700" fill="#01C1B4" letter-spacing="1">
      FI
    </text>
    
    <!-- Main logotype: Futuristic International -->
    <text x="0" y="20" font-family="Montserrat, Poppins, system-ui, sans-serif" font-size="24" font-weight="700" fill="#01C1B4" letter-spacing="0.5">
      Futuristic International
    </text>
    
    <!-- Tagline -->
    <text x="0" y="42" font-family="Montserrat, Poppins, system-ui, sans-serif" font-size="14" font-weight="400" fill="#01C1B4" letter-spacing="1" opacity="0.92">
      Power Within, Forge Future
    </text>
  </g>
</svg>